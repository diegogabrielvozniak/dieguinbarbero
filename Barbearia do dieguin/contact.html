<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Deg Barber</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> <!--Font txt-->
</head>
<body>
    <header>
        <div id="box">
            <h1><img src="imgs/logo.png" alt="logo of Barber Shop"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Produtos</a></li>
                    <li><a href="contact.html">Contato</a></li>
                    
                </ul>
            </nav>    
        </div>
    </header> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <style>
            body {
                background-color: #333;
                color: #fff;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
    
            .container {
                max-width: 2000px;
                margin: 0 auto;
                padding: 50px;
            }
    
            h1 {
                font-size: 28px;
            }
    
            p {
                font-size: 18px;
            }
    
            .contact-form {
                background-color: #222;
                padding: 20px;
                border-radius: 5px;
            }
    
            label {
                font-size: 18px;
            }
    
            input[type="text"],
            textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: none;
                background-color: #333;
                color: #fff;
                border-radius: 5px;
            }
    
            input[type="submit"] {
                background-color: #1a7000;
                color: #fff;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Entre em Contato</h1>


            <p>Preencha o formul√°rio abaixo para entrar em contato conosco.</p>
    



            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
    
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
    
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <img src="imgs/logo-white.png" alt="logo of Barber Shop">
        <p class="copyright">&copy; top</p> <!--&copy icon of (unicode)-->
    </footer>
</body>
</html>
